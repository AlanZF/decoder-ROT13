<form class="form">
    <mat-form-field>
        <mat-label>Enter message to decode</mat-label>
        <textarea matInput placeholder="" [(ngModel)]="decoder.message" name="message"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary"
    (click)="decodeMessage()">Decode</button>

    <mat-form-field>
        <mat-label></mat-label>
        <textarea disabled matInput placeholder="">{{ decoder.decipheredMessage }}</textarea>
    </mat-form-field>
</form>
